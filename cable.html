   <script src="https://cloud.emiia.ai/globe/globe.gl.min.js"></script>
 
</head>

<body>
<div id="globeViz"></div>




<script src='https://unpkg.com/gsap@3/dist/gsap.min.js'></script>
  


  <script>
    const globe = Globe()

      
 
       .globeImageUrl('https://cloud.emiia.ai/globe/earth-topology1.png')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      
      
      (document.getElementById('globeViz'));

    // from https://www.submarinecablemap.com
    fetch('https://cloud.emiia.ai/three/cable-geo.json')
      .then(r => r.json())
      .then(cablesGeo => {
        let cablePaths = [];
        cablesGeo.features.forEach(({ geometry, properties }) => {
          geometry.coordinates.forEach(coords => cablePaths.push({ coords, properties }));
        });

        globe
          .pathsData(cablePaths)
          .pathPoints('coords')
          .pathPointLat(p => p[1])
          .pathPointLng(p => p[0])
          .pathColor(path => path.properties.color)
          .pathLabel(path => path.properties.name)
          .pathDashLength(0.1)
          .pathDashGap(0.008)
          .pathDashAnimateTime(12000);
      });
      
      
      globe.controls().enableZoom = true;

    globe.controls().autoRotate = true;
    globe.controls().autoRotateSpeed = -0.1;
      
      
  </script>
</body>
